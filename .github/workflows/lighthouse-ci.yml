name: Lighthouse CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'
  pull_request:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.13.0 autorun --config=./lighthouserc.json
