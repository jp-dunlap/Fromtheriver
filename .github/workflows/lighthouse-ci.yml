name: Lighthouse CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json
          check-latest: true

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.13.0 autorun --config=./lighthouserc.json
