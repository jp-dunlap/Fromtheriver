<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>From the River CMS</title>
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/inter@5.0.12/400.css" />
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/inter@5.0.12/600.css" />
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: #0b1724;
        color: #f5f5f4;
      }
      .cms-wrapper {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .cms-card {
        width: min(960px, 100%);
        background: rgba(13, 27, 40, 0.9);
        border-radius: 1rem;
        padding: 2.5rem;
        box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-top: 0;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      p {
        line-height: 1.6;
      }
      .launch-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        border: none;
        font-weight: 600;
        letter-spacing: 0.03em;
        background: linear-gradient(120deg, #1b9aaa, #3cc47c);
        color: #04111b;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="cms-wrapper">
      <div class="cms-card">
        <h1>From the River Editorial CMS</h1>
        <p>
          Use the button below to open Netlify CMS and draft new stories, manage structured
          content, or review submissions awaiting approval. Each change is committed to Git
          with the author name, timestamp, and summary for full transparency.
        </p>
        <button class="launch-btn" onclick="window.location.href = 'cms/';">
          Launch Editor
        </button>
      </div>
    </div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </body>
</html>
