<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>From The River CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/inter@5.0.16/400.css" />
  </head>
  <body>
    <script src="https://unpkg.com/netlify-identity-widget@1.9.2/build/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms-app@3.6.0/dist/netlify-cms.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script type="module">
      import { registerPreviewTemplates } from '/src/cms/previews';

      const initializeCMS = () => {
        const cms = window.CMS;

        if (!cms) {
          return;
        }

        registerPreviewTemplates(cms);
        cms.init();
      };

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeCMS);
      } else {
        initializeCMS();
      }
    </script>
  </body>
</html>
